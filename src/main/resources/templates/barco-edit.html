<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Barco</title>
</head>
<body>
<h1>Editar Barco</h1>

<form th:action="@{'/barco/update/' + ${barco.idBarco}}" th:object="${barco}" method="post">
  <label>Posición X:</label>
  <input type="number" th:field="*{posX}" required><br>

  <label>Posición Y:</label>
  <input type="number" th:field="*{posY}" required><br>

  <label>Velocidad X:</label>
  <input type="number" th:field="*{velX}" required><br>

  <label>Velocidad Y:</label>
  <input type="number" th:field="*{velY}" required><br>

  <label>Jugador:</label>
  <select th:field="*{jugadorId}" required>
    <option th:each="j : ${jugadores}"
            th:value="${j.idJugador}"
            th:text="${j.nombre}"
            th:selected="${j.idJugador == barco.jugadorId}">
    </option>
  </select><br>

  <label>Modelo:</label>
  <select th:field="*{modeloId}" required>
    <option th:each="m : ${modelos}"
            th:value="${m.idModelo}"
            th:text="${m.nombre}"
            th:selected="${m.idModelo == barco.modeloId}">
    </option>
  </select><br>

  <button type="submit">Actualizar</button>
</form>

<a th:href="@{'/barco/view/' + ${barco.idBarco}}">Cancelar</a>
</body>
</html>
