<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Editar Modelo</title></head>
<body>
<h1>Editar Modelo</h1>

<!-- Prueba: mostrar algo del modelo -->
<p><b>ID:</b> <span th:text="${modelo.idModelo}">?</span></p>
<p><b>Nombre:</b> <span th:text="${modelo.nombre}">?</span></p>
<p><b>Color:</b> <span th:text="${modelo.color}">?</span></p>

<!-- Form real -->
<form th:action="@{'/modelobarco/update/' + ${modelo.idModelo}}" th:object="${modelo}" method="post">
  <label>Nombre:</label>
  <input type="text" th:field="*{nombre}" required><br>

  <label>Color:</label>
  <input type="text" th:field="*{color}" required><br>

  <button type="submit">Actualizar</button>
</form>

<p><a th:href="@{'/modelobarco/view/' + ${modelo.idModelo}}">Cancelar</a></p>
</body>
</html>
