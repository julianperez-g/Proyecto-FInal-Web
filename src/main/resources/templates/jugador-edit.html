<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Jugador</title>
</head>
<body>
<h1>Editar Jugador</h1>

<form th:action="@{'/jugador/update/' + ${jugador.idJugador}}"
      th:object="${jugador}" method="post">

  <!-- id oculto si quieres enviarlo explícito -->
  <input type="hidden" th:field="*{idJugador}"/>

  <div>
    <label>Nombre</label>
    <input type="text" th:field="*{nombre}" required>
  </div>
  <div>
    <label>Usuario</label>
    <input type="text" th:field="*{usuario}" required>
  </div>
  <div>
    <label>Contraseña</label>
    <input type="text" th:field="*{contrasena}" required>
  </div>
  <div>
    <label>Rol</label>
    <input type="text" th:field="*{rol}" required>
  </div>

  <button type="submit">Actualizar</button>
</form>
</body>
</html>
