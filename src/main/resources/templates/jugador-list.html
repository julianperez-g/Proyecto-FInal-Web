<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jugador List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Listado de Jugadores</h1>

<!-- Mensaje flash -->
<div th:if="${ok}" style="color: green;">
  <p th:text="${ok}"></p>
</div>

<!-- Crear: usa /jugador/create (o cambia tu controller a /jugador/new) -->
<a th:href="@{/jugador/create}">Crear nuevo jugador</a>

<table>
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Usuario</th>
    <th>Rol</th>
    <th>Acciones</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="jugador : ${listadoJugadores}">
    <td th:text="${jugador.nombre}"></td>
    <td th:text="${jugador.usuario}"></td>
    <td th:text="${jugador.rol}"></td>
    <td>
      <!-- Ver -->
      <a th:href="@{/jugador/view/{idJugador}(idJugador=${jugador.idJugador})}">Abrir</a> |
      <!-- Editar -->
      <a th:href="@{/jugador/edit/{idJugador}(idJugador=${jugador.idJugador})}">Editar</a> |
      <!-- Eliminar por GET (como el profe) -->
      <form th:action="@{/jugador/delete/{idJugador}(idJugador=${jugador.idJugador})}"
      method="post" style="display:inline"
      onsubmit="return confirm('Â¿Eliminar este jugador?');">
        <button type="submit">Eliminar</button>
</form>

    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
