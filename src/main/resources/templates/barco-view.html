<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle Barco</title>
</head>
<body>
<h1>Detalle del Barco</h1>

<p><b>ID:</b> <span th:text="${barco.idBarco}"></span></p>
<p><b>Posición X:</b> <span th:text="${barco.posX}"></span></p>
<p><b>Posición Y:</b> <span th:text="${barco.posY}"></span></p>
<p><b>Velocidad X:</b> <span th:text="${barco.velX}"></span></p>
<p><b>Velocidad Y:</b> <span th:text="${barco.velY}"></span></p>
<p><b>Jugador:</b> <span th:text="${barco.jugadorNombre}"></span> (ID: <span th:text="${barco.jugadorId}"></span>)</p>
<p><b>Modelo:</b> <span th:text="${barco.modeloNombre}"></span> (ID: <span th:text="${barco.modeloId}"></span>)</p>

<!-- Acciones -->
<p>
  <a th:href="@{/barco/edit/{id}(id=${barco.idBarco})}">Editar</a>
  &nbsp;|&nbsp;
  <form th:action="@{/barco/delete/{id}(id=${barco.idBarco})}" method="post" style="display:inline;">
    <button type="submit" onclick="return confirm('¿Eliminar este barco?')">Eliminar</button>
  </form>
</p>

<a th:href="@{/barco/list}">Volver al listado</a>
</body>
</html>
