<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Detalle Barco</title></head>
<body>
<h1>Barco</h1>
<p><b>ID:</b> <span th:text="${barco.idBarco}"></span></p>
<p><b>posX:</b> <span th:text="${barco.posX}"></span></p>
<p><b>posY:</b> <span th:text="${barco.posY}"></span></p>
<p><b>velX:</b> <span th:text="${barco.velX}"></span></p>
<p><b>velY:</b> <span th:text="${barco.velY}"></span></p>
<p><b>jugadorId:</b> <span th:text="${barco.jugadorId}"></span></p>
<p><b>modeloId:</b> <span th:text="${barco.modeloId}"></span></p>
<a th:href="@{/barco/list}">Volver</a>
</body>
</html>
